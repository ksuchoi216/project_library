<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="library.js" defer></script>
    </head>
    <body class="body">
        <header class="header">
            <h1 class="header-container">LIBRARY</h1>
        </header>
        <main class="main">
            <section>
                <div class="inputPanel" id="inputPanel">
                    <form class="addBookForm" id="addBookForm">
                        <h3 class="input-title" id="input-title">Add new book</h3>
                        <label>TITLE:
                            <input class="input" type="text" id="title" placeholder="SUNDAY" required/>
                        </label>
                        <label>AUTHOR: 
                            <input class="input" type="text" id="author" placeholder="J.K. ROLLING"/>
                        </label>
                        <label>PAGES: 
                            <input class="input" type="text" id="pages" placeholder="200"/>
                        </label>
                        <label class="checkbox">Have you read this?
                            <input type="checkbox" id="isRead"/>
                        </label>
                        <button class="btn btnsummit" type="button" id="btnSummit">Submit</button>
                    </form>
                </div>
            </section>
            <section>
                <div class="displayBookPanel">
                    <div class="bookcardPanel" id="bookcardPanel">
                        <div class="bookcard" id="bookcard">
                            <h3 class="BookRowitem" id="title">SUNDAY</h3>
                            <h4 class="BookRowitem" id="author">J.K. ROLLING</h4>
                            <h4 class="BookRowitem" id="pages">200</h4>
                            <button class="btn isRead-true" id="isRead">Read</button>
                            <button class="btn remove" id="remove">Remove</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>Copyright KC</p>
        </footer>
    </body>
</html>
